<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <!--Leaflet Includes-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <script src="https://cdn-webgl.wrld3d.com/wrldjs/dist/latest/wrld.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.0.1/leaflet.css" rel="stylesheet" />

</head>
<body>
<!--Title-->
<h1>Air Quality Model Page</h1>
<!--Contents-->

<div id="container">

    <!--Tab 1, active by default-->
    <input id="tab-1" type="radio" name="tab-group" checked="checked" />
    <label for="tab-1">Fireworks</label>
    <!--Tab 2, inactive by default-->
    <input id="tab-2" type="radio" name="tab-group" />
    <label for="tab-2">Wildfires</label>
    <!--Tab 3, inactive by default-->
    <input id="tab-3" type="radio" name="tab-group" />
    <label for="tab-3">Sandstorm</label>
    <!--Tab 4 inactive by default-->
    <input id="tab-4" type="radio" name="tab-group" />
    <label for="tab-4">Inversion</label>


    <!--content to Show/hide-->
    <div id="content">

        <!--Tab 1 content-->
        <div id="content-1">


            <div class="wrapper">
                <div id="tab1-map"></div>
            </div>

            <div id="tab1-Options">
                <button type="button" class="sbtn" value = "1" id="tab-1op1" >Option 1.1</button>
                <button type="button" class="sbtn" value = "2" id="tab-1op2" >Option 1.2</button>
                <button type="button" class="sbtn" value = "3" id="tab-1op3" >Option 1.3</button>
                <button type="button" class="sbtn" value = "4" id="tab-1op4" >Option 1.4</button>
                <button type="button" class="sbtn" value = "5" id="tab-1op5" >Option 1.5</button>
            </div>
        </div>

        <!--Tab 2 content-->
        <div id="content-2">


            <div class="wrapper">
                <div id="tab2-map"></div>
            </div>

            <div id="tab2-Options">
                <button type="button" class="sbtn" value = "1" id="tab-2op1" >Option 1</button>
                <button type="button" class="sbtn" value = "2" id="tab-2op2" >Option 2</button>
                <button type="button" class="sbtn" value = "3" id="tab-2op3" >Option 3</button>
                <button type="button" class="sbtn" value = "4" id="tab-2op4" >Option 4</button>
                <button type="button" class="sbtn" value = "5" id="tab-2op5" >Option 5</button>
            </div>
        </div>


        <!--Tab 3 content-->
        <div id="content-3">


            <div class="wrapper">
                <div id="tab3-map"></div>
            </div>

            <div id="tab3-Options">
                <button type="button" class="sbtn" value = "1" id="tab-3op1" >Option 1</button>
                <button type="button" class="sbtn" value = "2" id="tab-3op2" >Option 2</button>
                <button type="button" class="sbtn" value = "3" id="tab-3op3" >Option 3</button>
                <button type="button" class="sbtn" value = "4" id="tab-3op4" >Option 4</button>
                <button type="button" class="sbtn" value = "5" id="tab-3op5" >Option 5</button>
            </div>
        </div>

        <!--Tab 4 content-->
        <div id="content-4">

            <div class="wrapper">
                <div id="tab4-map"></div>
            </div>

            <div id="tab4-Options">
                <button type="button" class="sbtn" value = "1" id="tab-4op1" >Option 1</button>
                <button type="button" class="sbtn" value = "2" id="tab-4op2" >Option 2</button>
                <button type="button" class="sbtn" value = "3" id="tab-4op3" >Option 3</button>
                <button type="button" class="sbtn" value = "4" id="tab-4op4" >Option 4</button>
                <button type="button" class="sbtn" value = "5" id="tab-4op5" >Option 5</button>
            </div>


        </div>
        <!-- Make sure you put this AFTER Leaflet's CSS -->

        <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
                integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
                crossorigin=""></script>

        <!--<script src="js/csvToJSON.js"></script>-->
        <script src="js/leafletExample.js"></script>
</div>



</body>
</html>
